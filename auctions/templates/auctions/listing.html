{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing</h2>

    <img src="{{ listing.image }}" alt="">
    
    <ul>
        <li>{{ listing.title }}</li>
        <li>{{ listing.description }}</li>
        <li>{{ listing.price }}</li>
        <li>{{ listing.owner }}</li>
    </ul>

    <form action="{% url 'listing' listing.id %}" method="POST">
        {% csrf_token %}
        <input type="number" name="bid">
        <input type="submit" value="Bid">
    </form>

{% endblock %}
